<!DOCTYPE html>
<html ng-app="form-builder">
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery.js"> </script>
    <script src="jquery-ui.js"></script>
    <script src="angular.js"></script>
    <script src="angular-sortable.js"></script>
    <script src="app.js"></script>
    <link href="jquery-ui.css">
    <link href="jquery-ui.structure.css">
    <link rel="stylesheet" href="style.css">

    <title>Custom property form builder</title>
</head>


<script type="text/ng-template" id="input-number.html">

    <label> Untitled </label>
    <div>
        <input type="number" disabled="true" >
    </div>

</script>

<script type="text/ng-template" id="input-decimal.html">

    <label> Untitled  </label>
    <div>
        <input type="Number" disabled="true" step="any">
    </div>

</script>

<script type="text/ng-template" id="textarea.html">

    <label> Untitled  </label>
    <div>
        <textarea disabled="true"></textarea>
    </div>
</script>

<script type="text/ng-template" id="checkbox.html">

    <label> Untitled  </label>
    <div>
        <input type="checkbox" disabled="true">
    </div>

</script>

<script type="text/ng-template" id="datepicker.html">

    <label> Untitled  </label>
    <div>
        <input type="text" id="datepicker" disabled="true">
    </div>
</script>


<body ng-controller="IndexController">



<form method="#" action="#">
    <div class="custom-form-builder">
        <div class="sidebar">
            <h3 class="title"> Add Custom Field </h3>
            <div class="info"> Drag and Drop any type of field into the Drag and Drop Zone </div>
            <div>
                  <ul class="drop">
                        <li ng-repeat="field in pallete" on-finish-render >
                            {{field.type}}
                        </li>
                  </ul>
            </div>

        </div>

        <div class="left-region">
            <div class="navigation">
                <div class="pull-left" >
                    <i class="fa fa-arrow-circle-o-left"></i>
                    <a href="#"> Back </a>
                </div>

                <div class="parent-info">


                </div>

                <div class="pull-right">
                    <a href="#" class=""> Cancel </a>
                    <input type="submit" value="Save" name="save">
                </div>
            </div>


            <div class="drop-zone">
                <div>

                       {{initialCi}}
                
                </div>

                <ul id="custom_ci_type_form">
                    <li ng-repeat="groups in initialCi" on-finish-render> 
                        <h3> {{ groups.name }} </h3>
                        <p> {{ groups.description}} </p>

                        <ul ui-sortable="sortableOptions" ng-model="groups.form" ng-if="groups.form" class="sortable">
                            <li ng-repeat="item in groups.form">
                                <formfield field-data="item"> </formfield>
                            </li>
                        </ul>
                    </li>
                </ul>



            </div>

        </div>
    </div>
</form>






</body>
</html>
