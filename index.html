<!DOCTYPE html>
<html ng-app="form-builder">
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery.js"> </script>
    <script src="jquery-ui.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <link href="jquery-ui.css">
    <link href="jquery-ui.structure.css">
    <link rel="stylesheet" href="style.css">

    <title>Custom property form builder</title>
</head>
<body ng-controller="IndexController">

<form method="#" action="#">
    <div class="custom-form-builder">
        <div class="sidebar">
            <h3 class="title"> Add Custom Field </h3>
            <div class="info"> Drag and Drop any type of field into the Drag and Drop Zone </div>
            <div>
                  <ul class="drop">

                  </ul>
            </div>






        </div>

        <div class="left-region">
            <div class="navigation">
                <div class="pull-left" >
                    <i class="fa fa-arrow-circle-o-left"></i>
                    <a href="#"> Back </a>
                </div>

                <div class="parent-info">
                    <div ng-repeat="x in initialCi" ng-if="x.editable == false">
                        <p> {{ x.title }} </p>
                        <div> {{ x.info }} </div>

                    </div>

                </div>

                <div class="pull-right">
                    <a href="#" class=""> Cancel </a>
                    <input type="submit" value="Save" name="save">
                </div>
            </div>
            <div class="drop-zone">
                <div>
                    <ul id="sortable" class="ui-sortable ui-dropable" >
                        <li ng-repeat="x in initialCi"  ng-if="x.editable == true " data-ref="{{x.ref}}" >
                            <div ng-if=" x.field_type == 'input' ">
                                <label> {{ x.key }} </label>
                                <input disabled ="true "type="text" width="{{x.width}}" >
                            </div>
                            <div ng-if=" x.field_type == 'textarea' ">
                                <label>{{ x.key }}</label>
                                <textarea disabled ="true "  width="{{x.width}}" height="{{x.heigth}}"> </textarea>
                            </div>
                            <div ng-if=" x.field_type == 'input-decimal' ">
                                <label>{{ x.key }}</label>
                                <input disabled ="true " type="number" step="any">
                            </div>
                            <div ng-if=" x.field_type == 'checkbox' ">
                                <label>{{ x.key }}</label>
                                <input disabled ="true " type="checkbox">
                            </div>
                            <div ng-if=" x.field_type == 'dropdown' ">
                                <label>{{ x.key }}</label>
                                <select  disabled="true">
                                    <option ng-if=" y.is_default == true " ng-repeat="y in x.dropdown_choices" value="{{y.state_id}}"> {{ y.name }}</option>
                                    <option ng-if=" y.is_default == false "  ng-repeat="y in x.dropdown_choices" value="{{y.state_id}}"> {{ y.name }}</option>
                                </select>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</form>






</body>
</html>
